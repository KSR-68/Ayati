<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ayati - AI Career Counsellor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h1 class="text-center mb-4">Welcome to Ayati</h1>
            <h6 class="text-center mb-5">Your AI Career Counsellor</h6>

            <!-- Name Form Section -->
            <div id="name-section">
                <form id="nameForm" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="studentName" class="form-label">Please enter your name to begin</label>
                        <input type="text" class="form-control" id="studentName" required>
                        <div class="invalid-feedback">
                            Please enter your name.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Start Assessment</button>
                </form>
            </div>

            <!-- Quiz Section (Initially Hidden) -->
            <div id="quiz-section" class="d-none">
                <h3 id="question-text" class="mb-4"></h3>
                <div id="answer-options" class="mb-4">
                    <!-- Answer options will be inserted here by JavaScript -->
                </div>
                <div class="d-flex justify-content-between">
                    <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
                    <button id="next-btn" class="btn btn-primary">Next</button>
                </div>
                <div class="progress mt-4">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
            </div>

            <div id="loading-section" class="d-none text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h4 class="mt-3">Analyzing your responses...</h4>
            </div>

            <!-- Results Section (Initially Hidden) -->
            <div id="results-section" class="d-none">
                <h3 class="mb-4">Your Career Analysis</h3>
                <div id="analysis-result" class="mb-4">
                    <!-- Analysis results will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
